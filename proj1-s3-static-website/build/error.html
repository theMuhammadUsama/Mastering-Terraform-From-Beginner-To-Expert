<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error! Page not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 4em;
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        a {
            font-size: 1.2em;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }

        .icon {
            font-size: 6em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x1F622;</div>
        <h1>404</h1>
        <p>Oops! The page you are looking for cannot be found.</p>
        <p><a href="/">Go Back to Homepage</a></p>
    </div>
</body>
</html>
